<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Once Was a Hero</title>
  <style> body { margin: 0; background: #333; }</style>
  <script src="source/phaser.min.js"></script>
  <script src="source/preloader.js"></script>
  <script src="source/startscreen.js"></script>
  <script src="source/gameoverscreen.js"></script>
  <script src="source/Game.js"></script>
  <script src="source/level2.js"></script>
  <script src="source/youwinscreen.js"></script>
</head>
<body>
<script>
(function() {
  var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game');
  game.state.add('Preloader', Player.Preloader);
  game.state.add('Startscreen', Player.Startscreen);
  game.state.add('Gameoverscreen', Player.Gameoverscreen);
  game.state.add('Level2', Player.Level2);
  game.state.add('YouWin', Player.YouWin);
  game.state.add('Game', Player.Game);
  game.state.start('Preloader');
})();
</script>
